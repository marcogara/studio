<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Interest App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="login-container">
        <div class="login-box">
            <h1>Welcome to Smart Interest App</h1>
            <p>Please enter your name to continue</p>
            <input type="text" id="name" placeholder="Your Name">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <div class="main-box">
            <div class="header">
                <h1 id="welcome-message"></h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="balance-card">
                <h2>Total Balance</h2>
                <p class="balance">$10,450.75</p>
                <div class="interest-info">
                    <p>Interest Rate: <span class="interest-rate">2.5%</span></p>
                    <p>Next Payout: <span class="next-payout">July 31, 2024</span></p>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="showDetails()">Details</button>
                <button class="btn btn-secondary" onclick="addFunds()">Add Funds</button>
            </div>
            <div class="transactions">
                <h3>Recent Transactions</h3>
                <ul>
                    <li>
                        <span class="transaction-type">Deposit</span>
                        <span class="transaction-amount">+$500.00</span>
                        <span class="transaction-date">July 15, 2024</span>
                    </li>
                    <li>
                        <span class="transaction-type">Interest</span>
                        <span class="transaction-amount">+$21.50</span>
                        <span class="transaction-date">June 30, 2024</span>
                    </li>
                    <li>
                        <span class="transaction-type">Withdrawal</span>
                        <span class="transaction-amount">-$100.00</span>
                        <span class="transaction-date">June 25, 2024</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        function showDetails() {
            alert('Showing account details...');
        }

        function addFunds() {
            alert('Add funds functionality triggered.');
        }
    </script>
</body>
</html>
