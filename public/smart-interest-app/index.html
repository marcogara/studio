<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Interest App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .user-info {
            text-align: right;
        }
        .accounts-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .accounts-table th, .accounts-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .accounts-table th {
            background-color: #f2f2f2;
        }
        .accounts-table button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .accounts-table button.details {
            background-color: #6c757d;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Smart Interest App</h1>
        <div class="user-info">
            <span>Welcome, Marco Garagna</span> | <a href="#">Logout</a>
        </div>
    </div>

    <h2>Your Accounts</h2>
    <table class="accounts-table">
        <thead>
            <tr>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>Balance</th>
                <th>Interest Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123456789</td>
                <td>Savings</td>
                <td>€ 5,000.00</td>
                <td>1.5%</td>
                <td>
                    <button class="details">Details</button>
                    <button class="add-funds">Add Funds</button>
                </td>
            </tr>
            <tr>
                <td>987654321</td>
                <td>Checking</td>
                <td>€ 1,200.00</td>
                <td>0.1%</td>
                <td>
                    <button class="details">Details</button>
                    <button class="add-funds">Add Funds</button>
                </td>
            </tr>
             <tr>
                <td>112233445</td>
                <td>Investment</td>
                <td>€ 25,000.00</td>
                <td>3.2%</td>
                <td>
                    <button class="details">Details</button>
                    <button class="add-funds">Add Funds</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>&copy; 2024 Smart Interest App. All rights reserved.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const detailButtons = document.querySelectorAll('.details');
        const addFundsButtons = document.querySelectorAll('.add-funds');

        detailButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Details button clicked! This feature is for demonstration only.');
            });
        });

        addFundsButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Add Funds button clicked! This feature is for demonstration only.');
            });
        });
    });
</script>

</body>
</html>
