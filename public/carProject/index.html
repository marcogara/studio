<!DOCTYPE html>
<html>
<head>
    <title>Self-Driving Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="project_car" class="project_car">
        <h1>Neural Network Car Project</h1>
        <p>A self-driving car simulation powered by a neural network built from scratch in JavaScript.</p>
        <div class="car">
            <canvas id="carCanvas" width="200" height="100"></canvas>
            <div id="verticalButtons" class="car-buttons">
                <button onclick="save()">💾</button>
                <button onclick="discard()">🗑️</button>
            </div>
            <canvas id="networkCanvas" width="450" height="100"></canvas>
        </div>
    </section>

    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="car.js"></script>
    <script src="controls.js"></script>
    <script src="main.js"></script>
</body>
</html>
